<div class="profile-container">
  <div class="profile-grid">
    <div *ngFor="let profile of profiles" class="profile-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ profile.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="profile.photo" alt="{{ profile.name }}">
        <mat-card-content>
          <p>{{ profile.about }}</p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [href]="profile.profileLink" target="_blank">View Profile</a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
